<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Josiah Wolff" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="around-the-us-logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="photo-of-the-user"
          />
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__title" id="profile-title">
                Jacques Cousteau
              </h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
                type="button"
              >
                <img
                  src="./images/edit-button.svg"
                  alt="edit-button"
                  class="profile__edit-button-vector"
                />
              </button>
            </div>
            <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
          </div>
          <button class="profile__button" type="button">
            <img
              src="./images/Plus-vector.svg"
              alt="plus-emoji"
              class="profile__vector"
            />
          </button>
        </section>
        <section>
          <ul class="cards" id="cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <button
        class="modal__close-button"
        id="modal-close-button"
        type="button"
      ></button>
      <div class="modal__container">
        <h1 class="modal__title">Edit profile</h1>
        <form class="modal__form" id="modal-form">
          <fieldset class="modal__fieldset">
            <label class="modal__label"></label>
            <input
              type="text"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              required
            />

            <label class="modal__label"></label>
            <input
              type="text"
              class="modal__input"
              id="profile-subtitle-input"
              placeholder="Description"
              required
            />
          </fieldset>
          <fieldset class="modal__fieldset">
            <button type="submit" class="modal__save-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="cards__card">
        <img class="cards__image" id="card-image" src="" alt="" />
        <div class="cards__footer">
          <h2 class="cards__title" id="card-title"></h2>
          <button class="heart" type="button">
            <img
              class="heart__image"
              src="./images/heart.svg"
              alt="heart-icon"
            />
          </button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
