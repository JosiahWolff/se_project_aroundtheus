<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Josiah Wolff" />
    <meta
      name="keywords"
      content="jacques, cousteau, explorer, usa, landscape"
    />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Around the us</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/Vector.svg')%>"
          alt="around-the-us-logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile_avatar-container">
            <img
              class="profile__image"
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="photo-of-the-user"
            />
            <button
              class="avatar__edit-button"
              id="avatar-edit-button"
              type="button"
            ></button>
          </div>
          <div class="profile__description">
            <div class="profile__caption">
              <h1 class="profile__title" id="profile-title">
                Jacques Cousteau
              </h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle" id="profile-subtitle">Explorer</p>
          </div>
          <button
            class="profile__button"
            id="profile__button"
            type="button"
          ></button>
        </section>
        <section>
          <ul class="cards" id="cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- profile edit -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-close"
          type="button"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="modal-form" name="modal-form">
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              name="title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
            <input
              type="text"
              class="modal__input"
              id="profile-subtitle-input"
              placeholder="Description"
              name="subtitle"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-subtitle-input-error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button type="submit" class="modal__save-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Edit Avatar -->

    <div class="modal" id="avatar-image-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="add-avatar-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form class="modal__form" name="edit-avatar-form">
          <input
            class="modal__input modal__input-avatar"
            id="avatar-input"
            name="avatar"
            type="URL"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="avatar-input-error"></span>
          <button
            class="modal__save-button modal__button_disabled"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-card-close"
          type="button"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-card-form" name="modal-form">
          <fieldset class="modal__fieldset">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              id="card-title-input"
              placeholder="Title"
              name="title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
            <input
              type="url"
              class="modal__input modal__input_type_url"
              id="card-url-input"
              placeholder="Image URL"
              name="url"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button
              type="submit"
              class="modal__save-button modal__save-button_disabled"
              disabled
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Delete Card-->

    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <form class="modal__form" name="confirm-delete-form">
          <h5 class="modal__heading">Are you sure?</h5>
          <button class="modal__save-button" type="submit">Yes</button>
        </form>
        <button
          class="modal__close-button"
          id="delete-card-close-button"
          type="button"
        ></button>
      </div>
    </div>

    <!-- Card Preview -->

    <div class="modal" id="cardPreviewModal">
      <div class="modal__preview">
        <button
          class="modal__close-button modal__close-button_preview"
          type="button"
          id="card-preview-close-button"
        ></button>
        <img
          class="modal__preview-image"
          alt="preview-image"
          src="#"
          id="modal-preview-image"
        />
        <p class="modal__caption" id="modal-caption"></p>
      </div>
    </div>

    <!-- Card Template -->

    <template id="card-template">
      <li class="cards__card">
        <button class="trash" type="button" id="trash-image"></button>
        <img class="cards__image" id="card-image" src="" alt="" />
        <div class="cards__footer">
          <h2 class="cards__title" id="card-title"></h2>
          <button class="heart" type="button" id="heart-image"></button>
        </div>
      </li>
    </template>
  </body>
</html>
